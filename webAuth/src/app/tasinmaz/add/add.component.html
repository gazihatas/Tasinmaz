      <!-- Ust Navbar -->

      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">Tasinmaz Ekle</h6>
        </div>




        <div class="card-body">

        <form [formGroup]="tasinmazAddForm" (ngSubmit)="onSubmit()">

          <div class="form-group required">
            <label> İl: </label>
            <select class="form-control" formControlName="Cities" style="padding-top:1px ;" (change)="OnChangeCitiy($event.target.value)" required aria-label>
              <!-- <option value="">Select stae...</option> -->
              <option value="">İl Seçin...</option>
              <option *ngFor="let city of cities" [value]="city.ilId">{{city.ilName}} </option>
            </select>
          </div>

          <div class="form-group required">
            <label> İlçe: </label>
            <select class="form-control" disabled formControlName="Districts" style="padding-top:1px ;"  (change)="OnChangeDistricts($event.target.value)" required aria-label>
              <option value="">İlçe Seçin...</option>
              <option *ngFor="let district of districts"  [value]="district.ilceid">{{district.ilcename}}</option>
            </select>
          </div>

          <div class="form-group required">
            <label> Mahalle: </label>
            <select class="form-control" disabled formControlName="Neighbourhoods" style="padding-top:1px ;" required aria-label >
              <option value="">Mahalle Seçin...</option>
              <option *ngFor="let neighbourhood of neighbourhoods"  [value]="neighbourhood.mahalleId">{{neighbourhood.mahalleName}}</option>
            </select>
          </div>

          <div class="form-group required">
            <label> Adres: </label>
            <input  type="text" placeholder="Adresinizi girin." class="form-control" formControlName="Adres">
          </div>


          <div class="form-group required">
            <label> Ada: </label>
            <input  type="text" placeholder="Parsel" class="form-control" formControlName="Ada">
          </div>

          <div class="form-group required">
            <label> Parsel: </label>
            <!-- <div data-toggle="modal" data-target="#mapModalParsel" style="width: 50px;margin-top: -5px;"  class="btn btn-block bg-danger text-light" ><i class="fas fa-map-marker-alt"style="font-size:25px;"></i></div> -->
            <input  placeholder="Parsel"class="form-control" style="margin-left:50px;margin-top: -40px;width: 195px;" formControlName="Parsel">
          </div>

          <div class="form-group required">
            <label> Nitelik: </label>
            <input  class="form-control"formControlName="Nitelik">
          </div>

          <div class="row-md mt-4 ml-4"style="margin:3% auto auto 25%!important;width:150px; ">
            <label style="margin-left: -20px;"> Koordinata Git: </label>
            <input  placeholder="X"class="form-control rounded-pill" style="margin-left:90px;margin-top: -38px;width: 100px;" formControlName="xCoordinatesParsel">
            <input  placeholder="Y"class="form-control rounded-pill" style="margin-left: 188px;margin-top: -38px;width: 100px;" formControlName="yCoordinatesParsel">
        </div>

        <div class="form-group col-md-8">
          <button class="btn btn-lg btn-block bg-success text-light rounded-pill" [disabled]="tasinmazAddForm.invalid">Taşınmaz Ekle</button>
        </div>

        </form>
