<div class="container">
  <div class="row justify-content-center">
    <div class="col-6">
      <div class="card">

        <div class="card-body">
          <h5 class="card-title text-center">Register</h5>

          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="fullName" class="form-label">FullName</label>
              <input type="email" formControlName="fullName" class="form-control" id="fullName" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" formControlName="password" class="form-control" id="password" aria-describedby="emailHelp">
            </div>

            <div class="row mb-3">
              <label for="" class="col-sm-2 col-form-label">Role</label>
              <div class="col-sm-2">
                <div class="form-check" *ngFor="let role of roles;let index=index">
                  <input class="form-check-input" type="radio" name="role" [checked]="role.isSelected" (change)="onRoleChange(role.role)" id="{{index}}">
                  <label class="form-check-label" for="{{index}}">
                    {{role.role}}
                  </label>
                </div>
              </div>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Login</button>
          </form>

        </div>

      </div>
    </div>
  </div>
</div>
