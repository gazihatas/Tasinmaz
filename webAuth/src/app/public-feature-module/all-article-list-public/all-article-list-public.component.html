<div class="container">
  <div class="row justify-content-center">
    <div class="col-10">
      <div class="card mb-2" *ngFor="let article of articleList">
        <h5 class="card-title">{{article.title}}</h5>
        <h6 class="card-subtitle text-muted mb-2">{{article.createdDate | date:'M/d/y'}}</h6>
      <!--    <td>{{article.body | stripHtml | slice :0-100}}...</td> -->
          <p class="card-text">{{article.body | stripHtml | truncate:[100,'...']}}</p>
              <a routerLink="#"  [queryParams]=""{id:article.id} class="card-link">Daha fazlasÄ±</a>

      </div>
    </div>
  </div>
</div>
